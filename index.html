<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador De Texto - Alura Latam</title>
</head>
<body>
    
    <header>
        <img src="imagenes/logo.png" alt="Logo De Alura">
    </header>
    <main>
        <section>  
            <textarea id="text-area" cols="50" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <img src="imagenes/alerta.png" alt="Logo De Alerta" id="informacion">
                <h6 id="informacion">Solo letras minusculas y sin acento</h6>
            </div>
            <div id="botones">
                <button id="btn-encriptar" type="button">Encriptar</button>
                <button id="btn-desencriptar" type="button">Desencriptar</button>
            </div>
        </section>
    
        <section>
            <textarea id="encriptado" cols="20" rows="10"></textarea>
            <div>
                <button id="copiar">Copiar</button>
            </div>
        </section>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </main>

</body>
</html>
